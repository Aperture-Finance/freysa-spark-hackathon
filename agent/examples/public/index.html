<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freysa Agent Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Freysa Agent Interface</h1>
            <p class="subtitle">Interact with the Freysa AI Agent</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="welcome-message">
                    <p>Welcome! I'm Freysa, your friendly AI assistant. How can I help you today?</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your task or question here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="status-container">
            <div id="statusIndicator" class="status-indicator idle">
                <span class="status-dot"></span>
                <span class="status-text">Idle</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
