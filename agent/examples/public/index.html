<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice Agent Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alice Agent Interface</h1>
            <p class="subtitle">Interact with the Alice AI Agent</p>
        </header>
        
        <div class="approval-banner" id="approvalBanner">
            <div class="approval-icon">⚠️</div>
            <div class="approval-message">Transfer Approved!</div>
            <button id="viewPaymentBtn" class="view-payment-btn">View Payment Details</button>
        </div>
        
        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <div class="welcome-message">
                    <p>Welcome! I'm Alice, your friendly AI assistant. How can I help you today?</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your task or question here..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="status-container">
            <div id="statusIndicator" class="status-indicator idle">
                <span class="status-dot"></span>
                <span class="status-text">Idle</span>
            </div>
            <div id="approvalStatus" class="approval-status">
                <span>Approval Status: </span>
                <span id="approvalValue">Not Approved</span>
            </div>
        </div>
    </div>
    
    <!-- Payment Info Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Payment Information</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="paymentDetails"></pre>
            </div>
            <div class="modal-footer">
                <button id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
